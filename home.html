<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap  Toolkit</title>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<section class="section-padding">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="jumbotron ">
					<h1></h1>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum praesentium illum ullam perspiciatis, minus soluta porro sequi facilis, necessitatibus beatae iure ducimus esse quibusdam, mollitia eveniet. Excepturi aliquam eligendi ad.</p>
				</div>
			</div>
		</div>
	</div>
</section>


<section class="section-padding">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-secondary">Secondary</button>
				<button type="button" class="btn btn-success">Success</button>
				<button type="button" class="btn btn-danger">Danger</button>
				<button type="button" class="btn btn-warning">Warning</button>
				<button type="button" class="btn btn-info">Info</button>
				<button type="button" class="btn btn-light">Light</button>
				<button type="button" class="btn btn-dark">Dark</button>
				<button type="button" class="btn btn-link">Link</button>
			</div>
			<hr>
			<div class="col-sm-12">
				<button type="button" class="btn btn-success-light">Poetic</button>
			</div>
		</div>
	</div>	
</section>



<section class="section-padding">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="col-sm-3">
					<div class="form-select">
						<select class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<div class="select-arrow"></div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</section>
<section class="section-padding">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<form>
				    <div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="inputEmail4" class="col-form-label">Email</label>
				            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
				        </div>
				        <div class="form-group col-md-6">
				            <label for="inputPassword4" class="col-form-label">Password</label>
				            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
				        </div>
				    </div>
				    <div class="form-group">
				        <label for="inputAddress" class="col-form-label">Address</label>
				        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
				    </div>
				    <div class="form-group">
				        <label for="inputAddress2" class="col-form-label">Address 2</label>
				        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
				    </div>
				    <div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="inputCity" class="col-form-label">City</label>
				            <input type="text" class="form-control" id="inputCity">
				        </div>
				        <div class="form-group col-md-4">
				            <label for="inputState" class="col-form-label">State</label>
				            <select id="inputState" class="form-control">Choose</select>
				        </div>
				        <div class="form-group col-md-2">
				            <label for="inputZip" class="col-form-label">Zip</label>
				            <input type="text" class="form-control" id="inputZip">
				        </div>
				    </div>
				    <div class="form-group">
				        <div class="form-check">
				            <label class="form-check-label">
				                <input class="form-check-input" type="checkbox"> Check me out
				            </label>
				        </div>
				    </div>
				    <button type="submit" class="btn btn-primary">Sign in</button>
				</form>
			</div>
		</div>
	</div>	
</section>


<script type="text/javascript" src="jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
